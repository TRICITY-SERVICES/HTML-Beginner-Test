<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Beginner Test | Tricity Services</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg, #e0f7fa, #ffffff);
    color: #333;
    padding: 20px;
  }

  .quiz-container {
    max-width: 850px;
    margin: auto;
    background: #fff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    color: #0078d7;
    font-size: 28px;
  }

  .question {
    font-weight: bold;
    margin-top: 20px;
  }

  .options label {
    display: block;
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid #ddd;
    cursor: pointer;
    transition: 0.2s;
  }

  .options input {
    margin-right: 10px;
  }

  .options label:hover {
    background: #f0f9ff;
  }

  button {
    display: block;
    margin: 30px auto;
    padding: 12px 40px;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #005fa3;
  }

  .result {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #0078d7;
  }

  .correct {
    background-color: #d4edda !important;
    border-color: #28a745 !important;
  }

  .wrong {
    background-color: #f8d7da !important;
    border-color: #dc3545 !important;
  }

  .progress-bar {
    width: 100%;
    height: 20px;
    background: #eee;
    border-radius: 10px;
    overflow: hidden;
    margin-top: 20px;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #0078d7;
    transition: width 0.6s ease;
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: #666;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <h1>HTML Beginner Test</h1>
  <div class="progress-bar"><div class="progress" id="progress"></div></div>
  <form id="quizForm"></form>
  <button type="button" onclick="submitQuiz()">Submit Answers</button>
  <div id="result" class="result"></div>
</div>

<footer>¬© 2025 Tricity Services | All Rights Reserved</footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const quizData = [
    { q: "What does HTML stand for?", options: ["Hyperlinks and Text Markup Language", "Home Tool Markup Language", "Hyper Text Markup Language", "Hyper Text Markdown Language"], answer: 2 },
    { q: "Who invented HTML?", options: ["Tim Berners-Lee", "Brendan Eich", "Bill Gates", "James Gosling"], answer: 0 },
    { q: "Which tag defines the largest heading?", options: ["&lt;h6&gt;", "&lt;head&gt;", "&lt;heading&gt;", "&lt;h1&gt;"], answer: 3 },
    { q: "Which tag is used to insert a line break?", options: ["&lt;br&gt;", "&lt;lb&gt;", "&lt;break&gt;", "&lt;newline&gt;"], answer: 0 },
    { q: "What is the correct element for inserting an image?", options: ["&lt;img href='image.jpg'&gt;", "&lt;image src='image.jpg'&gt;", "&lt;img src='image.jpg'&gt;", "&lt;pic src='image.jpg'&gt;"], answer: 2 },
    { q: "What is the correct HTML element for a hyperlink?", options: ["&lt;a href='url'&gt;", "&lt;link&gt;", "&lt;hyper&gt;", "&lt;href&gt;"], answer: 0 },
    { q: "Which element defines a paragraph?", options: ["&lt;p&gt;", "&lt;para&gt;", "&lt;paragraph&gt;", "&lt;pg&gt;"], answer: 0 },
    { q: "Choose correct tag to make text bold:", options: ["&lt;b&gt;", "&lt;bold&gt;", "&lt;bb&gt;", "&lt;stronger&gt;"], answer: 0 },
    { q: "Which tag creates an unordered list?", options: ["&lt;ul&gt;", "&lt;ol&gt;", "&lt;list&gt;", "&lt;li&gt;"], answer: 0 },
    { q: "Which tag creates a numbered list?", options: ["&lt;ul&gt;", "&lt;ol&gt;", "&lt;li&gt;", "&lt;dl&gt;"], answer: 1 },
    { q: "Which tag defines a table row?", options: ["&lt;tr&gt;", "&lt;td&gt;", "&lt;table&gt;", "&lt;row&gt;"], answer: 0 },
    { q: "What does the &lt;title&gt; tag do?", options: ["Displays text in browser tab", "Displays a title on page", "Shows tooltip text", "Adds subtitle"], answer: 0 },
    { q: "Which tag defines metadata?", options: ["&lt;meta&gt;", "&lt;data&gt;", "&lt;info&gt;", "&lt;head&gt;"], answer: 0 },
    { q: "Which attribute provides alternative text for an image?", options: ["title", "alt", "src", "href"], answer: 1 },
    { q: "Tag for preformatted text?", options: ["&lt;pre&gt;", "&lt;code&gt;", "&lt;format&gt;", "&lt;text&gt;"], answer: 0 },
    { q: "How to create a checkbox?", options: ["&lt;input type='check'&gt;", "&lt;input type='checkbox'&gt;", "&lt;checkbox&gt;", "&lt;input checkbox&gt;"], answer: 1 },
    { q: "Which tag defines a section/division?", options: ["&lt;div&gt;", "&lt;section&gt;", "&lt;span&gt;", "&lt;area&gt;"], answer: 0 },
    { q: "Open a link in a new tab?", options: ["target='_self'", "target='_blank'", "window='new'", "tab='new'"], answer: 1 },
    { q: "Purpose of &lt;form&gt; tag?", options: ["Collect user input", "Format text", "Add tables", "Upload files only"], answer: 0 },
    { q: "Correct tag for background image?", options: ["&lt;body background='img.jpg'&gt;", "&lt;background src='img.jpg'&gt;", "&lt;img background&gt;", "&lt;bg&gt;"], answer: 0 }
  ];

  const form = document.getElementById("quizForm");
  const progress = document.getElementById("progress");

  quizData.forEach((item, i) => {
    const questionHTML = `
      <div class="question">${i + 1}. ${item.q}</div>
      <div class="options">
        ${item.options.map((opt, idx) => `
          <label>
            <input type="radio" name="q${i}" value="${idx}"> ${opt}
          </label>
        `).join("")}
      </div>
    `;
    form.innerHTML += questionHTML;
  });

  window.submitQuiz = function() {
    let score = 0;
    quizData.forEach((item, i) => {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      const options = document.querySelectorAll(`input[name="q${i}"]`);
      options.forEach(opt => opt.parentElement.classList.remove("correct", "wrong"));
      if (selected) {
        if (parseInt(selected.value) === item.answer) {
          score++;
          selected.parentElement.classList.add("correct");
        } else {
          selected.parentElement.classList.add("wrong");
        }
      }
    });
    const percentage = (score / quizData.length) * 100;
    progress.style.width = `${percentage}%`;
    document.getElementById("result").textContent = `üéØ You scored ${score} / ${quizData.length} (${Math.round(percentage)}%)`;
    if (percentage === 100) {
      alert("üèÜ Perfect Score! Congratulations!");
    }
  };
});
</script>

</body>
</html>
